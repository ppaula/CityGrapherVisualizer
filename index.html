<!DOCTYPE HTML>
<html>

<head>
	<title>City Grapher Visualizer</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/tools.css">
	<link rel="stylesheet" type="text/css" href="./css/input.css">
	<link rel="stylesheet" type="text/css" href="./css/toggleswitch.css">
	<link rel="stylesheet" type="text/css" href="./css/button.css">
</head>

<body>
	<div class="gridContainer">
		<nav>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Other</a></li>
			</ul>
		</nav>
		
		<aside class="tools">
			<div class="toolsContainer">
				<div class="inputContainer">
					<input type="text" id="cityInput" class="inputPlaceholder" placeholder="City" value="Bochnia">
					<label for="cityInput" class="inputLabel">City</label>
				</div>
				
				<div class="toggleSwitchContainer">
					<input type="checkbox" id="inputToggleFirst" class="cbx hidden" checked="true" />
					<label for="inputToggleFirst" class="toggleSwitchLabel"></label>
				</div>
				<div class="toggleSwitchContainer">
					<input type="checkbox" id="inputToggleFirst2" class="cbx hidden" checked="true" />
					<label for="inputToggleFirst2" class="toggleSwitchLabel"></label>
				</div>
				<div class="toggleSwitchContainer">
					<input type="checkbox" id="inputToggleFirst3" class="cbx hidden" checked="true" />
					<label for="inputToggleFirst3" class="toggleSwitchLabel"></label>
				</div>
				<div class="toggleSwitchContainer">
					<input type="checkbox" id="inputToggleFirst4" class="cbx hidden" checked="true" />
					<label for="inputToggleFirst4" class="toggleSwitchLabel"></label>
				</div>


				<div class="materialButtonContainer">
					<button class="materialButton" id="algorithmCancelButton">Cancel</button>
					<button class="materialButton" id="algorithmStartButton">Start</button>
				</div>
			</div>
	</aside>
	
	<div class="osmMapContainer" id="osmFirstMapContainer">
		<div id="osmMap"></div>			
	</div>
	
	
	<footer>Here be footer!</footer>
	
	<script src="./scripts/main.js"></script>
	<script src="./scripts/graph.js"></script>
	<script src="./scripts/algorithmExecutor.js"></script>
</div>

</body>

</html>
